<div class="screenshare-settings">
  <div class="inline-drawer">
    <!-- Extension Title option -->
    <div
      class="inline-drawer-toggle inline-drawer-header"
      title="Indicates the settings for the screenshare feature."
    >
      <b>Screenshare</b>
      <div
        class="inline-drawer-icon fa-solid fa-circle-chevron-down down"
      ></div>
    </div>
    <!-- Enabled/Disabled option -->
    <div class="inline-drawer-content">
      <div class="screenshare_block flex-container">
        <input
          id="screenshare_enabled"
          type="checkbox"
          title="Toggle to enable or disable the screenshare feature."
        />
        <label for="screenshare_enabled">Enabled</label>
      </div>
      <!-- Prompt option -->
      <div class="screenshare_block flex-container">
        <label for="screenshare_caption_prompt">Caption Prompt</label>
        <textarea
          id="screenshare_caption_prompt"
          class="text_pole textarea_compact"
          title="The prompt that is sent to the image captioning extension to describe the screenshare image."
          placeholder="&lt;Default&gt;: Describe what you see in this screencap image."
        ></textarea>
      </div>
      <!-- Screenshare mode option -->
      <div class="screenshare_block flex-container">
        <label for="screenshare_mode">Mode</label>
        <select
          id="screenshare_mode"
          class="text_pole"
          title="The method in which the screenshare images are injected into the chat."
        >
          <option value="mode-inline">Multimodal Inline</option>
          <option value="mode-caption">Image Captioning</option>
        </select>
      </div>

      <hr class="sysHR" />
    </div>
  </div>
</div>
